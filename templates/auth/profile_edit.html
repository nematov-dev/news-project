{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4 border-0" style="max-width: 600px; margin: auto; border-radius: 10px;">
        <h2 class="text-center text-danger mb-4"><strong>Profilni tahrirlash</strong></h2><br>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Foydalanuvchi ma'lumotlari -->
            <h3 class="text-secondary">Foydalanuvchi ma'lumotlari:</h3><br>
            <div class="form-group">
                {{ user_form.as_p }}
            </div>

            <!-- Profil rasmi -->
            <h3 class="text-secondary mt-3">Profil rasmi:</h3>
            <div class="text-center">
                <img src="{{ request.user.profile.image.url }}" class="rounded-circle border shadow-sm" width="150" alt="Profil rasmi">
            </div>
            <div class="form-group mt-3">
                {{ profile_form.as_p }}
            </div>

            <!-- Saqlash tugmasi -->
            <button type="submit" class="btn btn-danger btn-block mt-3" style="border-radius: 5px;">
                <i class="fas fa-save"></i> Saqlash
            </button>
            <!-- Back link -->
            <div class="text-center mt-3">
                <a href="{% url 'users:account' %}" class="text-danger">Orqaga</a>
            </div>
        </form>
    </div>
</div>

<!-- FontAwesome ikonkalari uchun -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Bootstrap uchun -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
